{% extends 'base.html' %} {% block title %}Create User{% endblock %} {% block
content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 bgc-2 p-4 rounded">
      <h2 class="text-center mb-3">Create Account</h2>

      <form action="/user/create" class="d-flex flex-column" method="POST">
        <div class="mb-1">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>

        <div class="mb-1">
          <input
            type="number"
            class="form-control"
            id="number"
            name="number"
            placeholder="Number"
            required
          />
        </div>

        <div class="mb-1">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary align-self-center">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
