<!-- Updated search_results.html with a table -->
{% extends 'base.html' %} {% block title %}Search Results{% endblock %} {% block
content %}
<div class="container">
  <h1>Search Results for "{{ query }}"</h1>
  <div class="d-flex flex-wrap overflow-auto">
    {% for song in results %}
    <div
      class="card mx-2 bgc-2 my-2"
      style="min-width: 200px"
      onclick="redirect({{song.id}})"
    >
      <img
        src="{{ url_for('static', filename='uploads/' + song.image) }}"
        class="card-img-top"
        alt="Song Image"
      />
      <div
        class="card-body d-flex flex-column align-items-center justify-content-center"
      >
        <h6 class="card-title">{{ song.title }}</h6>
        <p class="card-text">{{ song.artist }}</p>
        <a href="{{url_for('play', id=song.id)}}" class="btn btn-primary"
          >Lyrics</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
  {% if not results %}
  <h4>Sorry no Matching results for {{query}}</h4>
  {% endif %}
</div>

{% endblock %}
