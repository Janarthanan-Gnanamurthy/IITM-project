{% extends 'index_base.html' %} {% block title %}Home - Flask Music App{%
endblock %} {% block content %}
<div
  class="container d-flex justify-content-center align-items-center flex-wrap p-5"
>
  <div class="card border-0 rounded-lg bgc-2 shadow p-4" style="width: 450px">
    <h1 class="text-center mt-1 mb-4 t4">Admin Login</h1>
    <form action="/admin/login" method="post">
      <div class="form-group mb-3">
        <h5 for="number" class="form-label text-white t4">Phone Number:</h5>
        <input
          type="text"
          name="number"
          class="nm form-control rounded w-100"
          id="number"
          placeholder="Enter phone number"
          required
        />
      </div>
      <div class="form-group mb-3">
        <h5 for="password" class="form-label text-white t4">Password:</h5>
        <input
          type="password"
          name="password"
          class="nm form-control rounded w-100"
          id="password"
          placeholder="Enter password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary rounded w-100 mt-3">
        Sign In
      </button>
      <p class="mt-3 text-center">
        Not a Admin?
        <a href="/login">User login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
